<!--  to load google jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  //make a ajax request with jQuery to our server, can also do this with axios
  const ourRequest = $.ajax({
    // These are headers:
    method: "POST",
    url: "http://localhost:3000/ajax",
    dataType: "json",
    data: {
      name: "Rob",
    },
  });
  //   this is a promise, jQuery always returns a promise, so we will do a .then
  ourRequest.then((response) => {
    console.log(response);
  });
</script>
